<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <span id="nome">...</span>
<img src="" id="imgDB">
<p></p>
<span id="gender">...</span>
<p></p>
<span id="race">...</span>


</body>
</html>


<script>
    async function getData() {
        const url = "https://dragonball-api.com/api/characters/72" ;
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
          }
      
          const json = await response.json();
          console.log(json);
          console.log(json.name);
          console.log(json.image);
          console.log(json.gender);
          console.log(json.race);
          document.getElementById('nome').innerText = json.name;
          document.getElementById('imgDB').src = json.image;
          document.getElementById('gender').innerText = json.gender;
          document.getElementById('race').innerText = json.race;

        } catch (error) {
          console.error(error.message);
        }
      }
      getData(); 

</script>
